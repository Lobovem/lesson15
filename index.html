<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG фигуры</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <svg width="200" height="120">
    <rect x="20" y="15" width="100" height="100" style="fill:green; stroke-width: 5; stroke:blue" />
  </svg>

  <svg width="250" height="120">
    <rect width="200" height="100" x="10" y="15" style="fill:blue; stroke-width: 5; stroke:orange" />
  </svg>

  <svg width="200" height="120" fill="green">
    <circle cx="100" cy="65" r="50" style="fill:orange; stroke-width: 5; stroke:red" />
  </svg>

  <svg width="250" height="130">
    <ellipse cx="100" cy="70" rx="85" ry="55" style="fill:grey; stroke-width: 5; stroke:green" />
  </svg>

  <svg width="250" height="120">
    <polygon class="figyra" points="0,100 50,25 70,75 120,0" />
  </svg>

</body>

</html>
